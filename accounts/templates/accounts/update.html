{% extends 'base.html' %}

  {% block content %}

    <div class="row my-3">
        <div class="col-md-6 mx-auto">
            <h4>Настройки пользователя</h4>
            <form method="POST" action=""> {% csrf_token %}
                <div class="form-group">
                {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
                <form method="POST" action="{% url 'accounts:delete' %}"> {% csrf_token %}
                <button type="submit" class="btn btn-danger my-3">Удалить аккаунт</button>
            </form>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-6 mx-auto">
            <h4>Форма с обратной свзяью</h4>
            <p>Oтправьте свои данные, если не нашли из предложенных выше, администрация учтет ваши пожелания</p>
            <form method="POST" action="{% url 'accounts:contact' %}"> {% csrf_token %}
                <div class="form-group">
                {{ contact_form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>

        </div>
    </div>
  {% endblock %}
